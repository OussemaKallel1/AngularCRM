<app-menusidebar></app-menusidebar>
<app-nav-bar></app-nav-bar>
<app-footer></app-footer>
<div class="container mt-5">
    <h1>Gestion des Clients</h1>
    
    <!-- Tableau pour afficher la liste des clients -->
    <table class="table mt-4">
      <thead>
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Lignes du tableau -->
      </tbody>
    </table>
  
    <!-- Bouton d'ajout -->
    <button class="btn btn-success mt-3" (click)="openAddClientForm()">Ajouter Client</button>
  
    <!-- Formulaire d'ajout -->
    <div *ngIf="isAdding" class="card mt-3">
      <div class="card-header">
        Ajouter Client
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="client.nom" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="client.email" required>
          </div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
          <button type="button" class="btn btn-secondary ml-2" >Annuler</button>
        </form>
      </div>
    </div>
  </div>
